<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dasmoto's Arts & Crafts</title>
    <link rel="stylesheet" href="Resources/css/index.css">
</head>
<body>
    <header>
        <h1>
            Dasmoto's Arts & Crafts
        </h1>
    </header>
    
    <main>
      <section>
        <h4 id="brush">Brushes</h4>
      </section>
      <article>
        <img src="./Resources/images/hacksaw.jpeg" alt="hacksaw brushes">
        <h4>Hacksaw Brushes</h4>
        <figcaption>Made of highest quality oak,Hacksaw brushes are known for their
        weight and ability to hold paint in large amounts.
        Available in different sizes. <span>Starting at $3.00 / brush.</span>
        </figcaption>
      </article>

      <section>
        <h4 id="frames">Frames</h4>
      </section>
      <article>
        <img src="./Resources/images/frames.jpeg" alt="Art Frames">
        <h4>Art Frames (assorted)</h4>
        <figcaption>Assorted frames made of different material, including MDF, birchwood,
            and PDE. Select frames can be sanded and painted according
            to your needs. <span>Starting at $2.00 / brush.</span>
        </figcaption>
      </article>

      <section>
        <h4 id="paint">Paint</h4>
      </section>
      <article>
        <img src="./Resources/images/finnish.jpeg" alt="hacksaw brushes">
        <h4>Clean Finnish Paint </h4>
        <figcaption>Imported paint from Finland. Over 256 colors available in-store, varying
            in quantitiy (1 oz. to 8 oz.). Clean Finnish paint microbinds to canvas,
            increasing the finish and longevity of any artwork.<span>Starting at $5.00 / tube.</span>
        </figcaption>
      </article>
    </main>
</body>
</html>
